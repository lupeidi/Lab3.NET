<h2 class="text-center">Update movie "{{service.formDataMovie.Title}}"</h2>
<br>

<form #formMovie="ngForm" autocomplete="on" (submit)="onSubmit(formMovie)">

    <input type="hidden" name="Id" [value]="service.formDataMovie.Id">

    <div class="form-group">
        <div class="input-group">
            <input name="Title" #Title="ngModel" [(ngModel)]="service.formDataMovie.Title" type="text" class="form-control" placeholder="Title" required maxlength="50" minlength="3">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <textarea name="Description" #Description="ngModel" [(ngModel)]="service.formDataMovie.Description" type="text" class="form-control" placeholder="Description" rows="5" cols="50" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="Genre">Genre: </label>
            <select id="genre " form="Genre" name="Genre" #Genre="ngModel" [(ngModel)]="service.formDataMovie.Genre" type="text" class="form-control" placeholder="Genre" required>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Horror">Horror</option>
                <option value="SciFi">SciFi</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="Duration" #Duration="ngModel" [(ngModel)]="service.formDataMovie.Duration" type="number" class="form-control" placeholder="Duration" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="YearOfRelease" #YearOfRelease="ngModel" [(ngModel)]="service.formDataMovie.YearOfRelease" type="number" class="form-control" placeholder="Year of release" min="1900" max="2020" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="Director" #Director="ngModel" [(ngModel)]="service.formDataMovie.Director" type="text" class="form-control" placeholder="Director" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label>Date added: </label>
            <!-- [(ngModel)] = 2 way data-binding-->
            <input name="DateAdded" #DateAdded="ngModel" [(ngModel)]="service.formDataMovie.DateAdded" type="date" class="form-control" placeholder="Date added" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="Rating">Rating: </label>
            <input name="Rating" #Rating="ngModel" [(ngModel)]="service.formDataMovie.Rating" type="number" class="form-control" min="0" max="10" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="Watched">Watched:</label>
            <input name="Watched" #Watched="ngModel" [(ngModel)]="service.formDataMovie.Watched" class="form-control" type="radio" value="true">
            <label for="Watched">Never watched:</label>
            <input name="Watched" #Watched="ngModel" [(ngModel)]="service.formDataMovie.Watched" class="form-control" type="radio" value="false">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="formMovie.invalid">
            Submit
        </button>
    </div>


</form>
